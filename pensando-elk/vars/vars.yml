---
base_path: "{{ playbook_dir }}/pensando-elk"

elasticsearch:
  ES_JAVA_OPTS: "-Xms8g -Xmx8g"

logstash:
  EF_LS_JAVA_OPTS: "-Xms4g -Xmx4g"

paths:
  FILEBEAT: "{{ base_path }}/filebeat"
  ELASTICSEARCH: "{{ base_path }}/es_data"
  KIBANA: "{{ base_path }}/kibana"
  ELASTIFLOW: "{{ base_path }}/files/etc/elastiflow"
  LOGGING: "{{ base_path }}/logs"
  ETC: "{{ base_path }}/files/etc"